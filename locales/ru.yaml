help: |
  <b>Этот бот</b> позволяет получить сводки для видео из ютуба.
  Он работает только для видео, которые имеют субтитры(либо оригинальные, либо авто-сгенерированные).
  Для авто-сгенерированных субтитров, он сможет работать, даже если видео на другом языке.

  Поскольку бот работает на основе SMMRY API, вам нужно предоставить API ключ для этого бота <b>(это бесплатно)</b>
  Вот последовательность действий:
  1- Перейдите сюда: https://smmry.com/partner
  2- Зарегистрируйтесь
  3- Перейдите на партнерский аккаунт (это бесплатно)
  4- <b>Перейдите в приватный чат с ботом для сохранения ваших секретов И:</b>
  5- Введите ваш API ключ в команду /summaryapi ВАШ_КЛЮЧ
  К примеру, если ваш ключ был: <code>123456789</code>, то введите в команду: <code>/summaryapi 123456789</code>
  Теперь вы можете использовать этот бот(100 видео сводок в день является лимитом SMMRY).

  Введите /limit чтобы увидеть, сколько еще видео-сводок вы можете получить
  Введите /summarize в группе в ответ на сообщение для получения сводоки видео
